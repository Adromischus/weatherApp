<form
  *ngIf="locationForm"
  [formGroup]="locationForm"
  (ngSubmit)="userSelectLocation()"
>
  <h2>Set up your hometown</h2>
  <mat-form-field appearance="outline">
    <input matInput class="hometown" formControlName="hometown" />
  </mat-form-field>
  <button type="submit" mat-raised-button [disabled]="locationForm.invalid">
    Send
  </button>
</form>
